        <!-- header -->
        <header>
            <div id="navi">
                <ul class="bigNav">

        <!-- slider -->

                <div id="reservation">
                    <form action="#">
                        <div id="ticket">
                            <p>TICKET</p>
                            <h3>RESERVATION</h3>


                            <!-- 영화 선택 -->
                            <div id="movie_select">
                                <label for="breakfast_at_tiffanys">
                                    <input type="radio" name="movie" id="breakfast_at_tiffanys" value="breakfast_at_tiffanys">
                                    <span>Breakfast At Tiffany's</span>
                                </label> <br>
                                <label for="the_great_dictator">
                                    <input type="radio" name="movie" id="the_great_dictator" value="the_great_dictator">
                                    <span>The Great Dictator</span> 
                                </label> <br>
                                <label for="romeo_and_juliet">
                                    <input type="radio" name="movie" id="romeo_and_juliet" value="romeo_and_juliet">
                                    <span>Romeo And Juliet</span> 
                                </label> <br>
                                <label for="the_silence_of_the_lambs">
                                    <input type="radio" name="movie" id="the_silence_of_the_lambs" value="the_silence_of_the_lambs">
                                    <span>The Silence Of The Lambs</span> 
                                </label> <br>
                                <label for="bonnie_and_clyde">
                                    <input type="radio" name="movie" id="bonnie_and_clyde" value="bonnie_and_clyde">
                                    <span>Bonnie and Clyde</span> 
                                </label> <br>
                                <label for="the_wizard_of_oz">
                                    <input type="radio" name="movie" id="the_wizard_of_oz" value="the_wizard_of_oz">
                                    <span>The Wizard Of Oz</span> 
                                </label> <br>
                            </div>
                        </div>


                        <!-- 시간 선택 -->
                        <div id="day_select">
                            <h3>SELECT A DATE</h3>

                            <!-- 날짜 선택 -->
                            <input type="text" id="calendar" placeholder="CLICK!">
                            <div id="time_select">
                                <h3>SELECT A TIME</h3>

                                <!-- 시간 선택 -->
                                <div id="time_input">
                                    <label for="time1">09 : 00
                                        <input type="radio" name="time" value="time1" id="time1">
                                    </label>
                                    <label for="time2">12 : 00
                                        <input type="radio" name="time" value="time2" id="time2">
                                    </label>
                                    <label for="time3">15 : 00
                                        <input type="radio" name="time" value="time3" id="time3">
                                    </label>
                                    <label for="time4">18 : 00
                                        <input type="radio" name="time" value="time4" id="time4">
                                    </label>
                                    <label for="time5">21 : 00
                                        <input type="radio" name="time" value="time5" id="time5">
                                    </label>
                                    <label for="time6">24 : 00
                                        <input type="radio" name="time" value="time6" id="time6">
                                    </label>
                                </div>
                            </div>


                            <!-- 인원 수 선택 -->
                            <div id="number_select">
                                <label for="minus" class="minus">-</label>
                                <input type="text" placeholder="1" value="1" class="number">
                                <label for="plus" class="plus">+</label>
                            </div>


                            <!-- 좌석 선택 -->
                            <div id="seat_select">
                                <h3>
                                    SELECT A SEAT
                                </h3>
                                <button>GO</button>
                            </div>


                            <!-- 제출 _ 초기화 -->
                            <div id="button_zip">
                                <input type="submit" value="RESERVATION">
                                <input type="reset" value="RESET">
                            </div>
                        </div>
                    </form>
